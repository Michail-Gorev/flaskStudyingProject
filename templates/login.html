{% extends "layout.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <form action="/login/" method="post">
        <div class="form-group align-items-center">
            <label for="exampleInputEmail1">Имя пользователя</label>
            <input type="text" class="form-control" id="username" aria-describedby="username"
                   placeholder="Придумайте ник" name="username">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Введите email" name="email">
            <small id="emailHelp" class="form-text text-muted">Мы не передаём ваши данные третьим лицам</small>
        </div>
        <div class="form-group">
            <label for="inputPassword">Пароль</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Придумайте надёжный пароль"
                    name="password">
        </div>
        <div class="form-control">
            <label for="genderSelect">Пол</label>
            <select class="form-control" id="genderSelect" name="gender">
                <option>Выберите</option>
                <option>Мужской</option>
                <option>Женский</option>
                <option>Attack helicopter</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Зарегистрироваться</button>
    </form>
{% endblock %}
