{% extends "layout.html" %}
{% block title %}Каталог домов{% endblock %}
{% block content %}
    {% for b in buildings %}
        <div class="thumbnail">
            <div id="{{ b.id }}" align="center">
                <div class="container-fluid">
                    <h3>
                        {{ b.building_name }}
                    </h3>
                    <h4>
                        {{ b.description }}
                    </h4>
                    <img src= "{{ b.pic_url }}" width="200" height="300">
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
